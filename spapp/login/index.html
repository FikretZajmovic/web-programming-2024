<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="/Web-Programming-Project/spapp/assets/img/icon.png"
      rel="icon"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Pekara Login</title>

    <link href="login.css" rel="stylesheet" />
    <link
      href="/Web-Programming-Project/spapp/assets/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <form id="login-form" method="post">
          <h2>Login</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <div class="text-center d-grid">
              <button
                type="submit"
                class="btn register btn-primary btn-lg btn-block"
              >
                Login
              </button>
            </div>
          </div>
        </form>
        <div class="text-center" id="sometext">
          Don't have an account?
          <a href="../register/register.html" id="register">Register</a>
        </div>
      </div>
    </div>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.validate.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/additional-methods.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.blockUI.js"></script>
    <script src="/Web-Programming-Project/spapp/utils/utils.js"></script>
    <script src="login.js"></script>
  </body>
</html>
