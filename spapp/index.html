<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link href="./assets/img/icon.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="./assets/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="./assets/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/checkout/"
    />

    <link
      href="/web-programming-project/spapp/assets/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/web-programming-project/spapp/assets/css/style.css"
      rel="stylesheet"
    />
    <link
      href="/web-programming-project/spapp/assets/css/spapp.css"
      rel="stylesheet"
    />
    <link
      href="/web-programming-project/spapp/assets/css/order.css"
      rel="stylesheet"
    />

    <script src="/web-programming-project/spapp/assets/js/jquery.min.js"></script>
    <script src="/web-programming-project/spapp/assets/js/jquery.spapp.js"></script>
    <script src="/web-programming-project/spapp/assets/js/jquery.spapp.min.js"></script>
    <script src="/web-programming-project/spapp/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/web-programming-project/spapp/assets/lib/wow/wow.min.js"></script>
    <script src="/web-programming-project/spapp/assets/lib/easing/easing.min.js"></script>
    <script src="/web-programming-project/spapp/assets/lib/waypoints/waypoints.min.js"></script>
    <script src="/web-programming-project/spapp/assets/lib/counterup/counterup.min.js"></script>
    <script src="/web-programming-project/spapp/assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/web-programming-project/spapp/assets/js/main.js"></script>
    <script src="/web-programming-project/spapp/utils/rest_client.js"></script>
    <script src="/web-programming-project/spapp/utils/constants.js"></script>
    <script src="/web-programming-project/spapp/utils/utils.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5"
      style="background-color: #1e1916"
      role="navigation"
    >
      <a href="#home" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="text-primary m-0">Pekara</h1>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto px-3 p-lg-0">
          <a href="#home" class="nav-item nav-link">Home</a>
          <a href="#about" class="nav-item nav-link">About</a>
          <a href="#service" class="nav-item nav-link">Services</a>
          <a href="#product" class="nav-item nav-link">Products</a>
          <a href="#contact" class="nav-item nav-link">Contact</a>
          <a href="#users" class="nav-item nav-link">Users</a>
        </div>
        <div class="d-lg-flex navbar-nav align-items-center">
          <div class="ps-3 d-flex gap-2">
            <a
              href="#logout"
              class="nav-item nav-link mb-0"
              onclick="Utils.logout()"
              >Logout</a
            >
          </div>
          <div class="ps-3 d-flex align-items-center">
            <a href="#order" class="btn btn-outline-light"
              ><i class="bi bi-cart3 me-1"></i> Cart</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main id="spapp" role="main">
      <section id="home" data-load="home.html"></section>
      <section id="product" data-load="product.html"></section>
      <section id="about" data-load="about.html"></section>
      <section id="contact" data-load="contact.html"></section>
      <section id="service" data-load="service.html"></section>
      <section id="order" data-load="order.html"></section>
      <section id="users" data-load="users.html"></section>
      <section id="checkout" data-load="checkout.html"></section>
    </main>

    <script>
      if (Utils.get_from_localstorage("user")) {
        let app = $.spapp({
          templateDir: "./html/",
          defaultView: "#home",
        });
        app.run();
      } else {
        window.location = "login";
      }
    </script>
  </body>
</html>
