<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="/Web-Programming-Project/spapp/assets/img/icon.png"
      rel="icon"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Pekara Register</title>

    <link href="register.css" rel="stylesheet" />
    <link
      href="/Web-Programming-Project/spapp/assets/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <form id="bootstrap-form" method="post">
          <h2>Register</h2>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  placeholder="First Name"
                  id="firstname"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  placeholder="Last Name"
                  id="lastname"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                id="email"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                id="password"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="confirmpassword"
                placeholder="Confirm Password"
                id="confirmpassword"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="phone_number"
                placeholder="Phone Number"
                id="phone_number"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="text-center d-grid">
              <button
                type="submit"
                class="btn register btn-primary btn-lg btn-block"
              >
                Register
              </button>
            </div>
          </div>
        </form>
        <div class="text-center" id="sometext">
          Already have an account?
          <a href="../login/index.html" id="login">Login</a>
        </div>
      </div>
    </div>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.validate.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/additional-methods.min.js"></script>
    <script src="/Web-Programming-Project/spapp/assets/js/jquery.blockUI.js"></script>
    <script src="/Web-Programming-Project/spapp/utils/utils.js"></script>
    <script src="register.js"></script>
  </body>
</html>
