<body>
  <div class="container">
    <div class="signup-form">
      <form
        id="bootstrap-form"
        method="post"
        onsubmit="objectFormHandler(this, event)"
      >
        <input type="hidden" class="form-control" id="id" name="id" />
        <h2>Login</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Email"
            id="email"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="password"
            placeholder="Password"
            id="password"
          />
        </div>
        <div class="form-group">
          <div class="text-center d-grid">
            <button
              type="submit"
              class="btn register btn-primary btn-lg btn-block"
            >
              Login
            </button>
          </div>
        </div>
      </form>
      <div class="text-center" id="sometext">
        Don't have an account? <a href="#register" id="register">Register</a>
      </div>
    </div>
  </div>
  <script src="/spapp/assets/js/jquery.validate.min.js"></script>
  <script src="/spapp/assets/js/additional-methods.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"
    integrity="sha512-QSb5le+VXUEVEQbfljCv8vPnfSbVoBF/iE+c6MqDDqvmzqnr4KL04qdQMCm0fJvC3gCWMpoYhmvKBFqm1Z4c9A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/spapp/assets/js/login.js"></script>
</body>
