<body>
  <!-- Page Header Start -->
  <div
    class="container-fluid page-header py-6 wow fadeIn"
    data-wow-delay="0.1s"
  >
    <div class="container text-center pt-5 pb-3">
      <h1 class="display-4 text-white animated slideInDown mb-3">Products</h1>
      <nav aria-label="breadcrumb animated slideInDown">
        <ol class="breadcrumb justify-content-center mb-0">
          <li class="breadcrumb-item">
            <a class="text-white" href="#home">Home</a>
          </li>
          <li class="breadcrumb-item text-primary active" aria-current="page">
            Products
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Page Header End -->

  <!-- Product Start -->
  <div class="container-fluid bg-light my-6 py-6 pt-0" style="margin: 12rem 0">
    <div class="container">
      <div
        class="bg-primary text-light rounded-bottom p-5 my-6 mt-0 wow fadeInUp"
        data-wow-delay="0.1s"
      >
        <div class="row g-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="display-4 text-light mb-0">
              The Best Bakery In Sarajevo
            </h1>
          </div>
          <div class="col-lg-6 text-lg-end">
            <div class="d-inline-flex align-items-center text-start">
              <i class="fa fa-phone-alt fa-4x flex-shrink-0"></i>
              <div class="ms-4">
                <p class="fs-5 fw-bold mb-0">Call Us</p>
                <p class="fs-1 fw-bold mb-0">+387 648 902</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center mx-auto mb-5 wow fadeInUp"
        data-wow-delay="0.1s"
        style="max-width: 500px"
      >
        <p class="text-primary text-uppercase mb-2">Bakery Products</p>
        <h1 class="display-6 mb-4">
          Explore The Categories Of Our Bakery Products
        </h1>
      </div>
      <div class="row g-4" id="products"></div>
    </div>
  </div>

  <div class="d-grid gap-2 col-2 mx-auto mb-5">
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#productModal"
    >
      Add a product
    </button>
  </div>

  <div
    class="modal fade"
    id="editProductModal"
    tabindex="-1"
    aria-labelledby="modal-title"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: #000000">Edit product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form method="post" id="editProductForm">
            <input type="hidden" id="edit_product_id" name="product_id" />
            <label for="product_name" style="color: #000000"
              >Product name:</label
            >
            <input
              type="text"
              class="form-control"
              name="product_name"
              id="product_name"
              required
            />
            <label for="product_description" style="color: #000000"
              >Product description:</label
            >
            <textarea
              class="form-control"
              id="product_description"
              style="height: 150px"
              name="product_description"
            ></textarea>
            <label for="product_image" class="form-label">Product image:</label>
            <input
              type="text"
              class="form-control"
              name="product_image"
              id="product_image"
            />
            <label for="product_price" style="color: #000000"
              >Product price:</label
            >
            <input
              type="text"
              class="form-control"
              name="product_price"
              id="product_price"
              required
            />

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i> Confirm
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-ban" aria-hidden="true"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="productModal"
    tabindex="-1"
    aria-labelledby="modal-title"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: #000000">Add product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form method="post" id="addProductForm">
            <input type="hidden" id="edit_product_id" name="product_id" />
            <label for="product_name" style="color: #000000"
              >Product name:</label
            >
            <input
              type="text"
              class="form-control"
              name="product_name"
              id="product_name"
              required
            />
            <label for="product_description" style="color: #000000"
              >Product description:</label
            >
            <textarea
              class="form-control"
              id="product_description"
              style="height: 150px"
              name="product_description"
            ></textarea>
            <label for="product_image" class="form-label">Product image:</label>
            <input
              type="text"
              class="form-control"
              name="product_image"
              id="product_image"
            />
            <label for="product_price" style="color: #000000"
              >Product price:</label
            >
            <input
              type="text"
              class="form-control"
              name="product_price"
              id="product_price"
              required
            />

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-check" aria-hidden="true"></i> Confirm
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-ban" aria-hidden="true"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright Start -->
  <div
    class="container-fluid copyright text-light py-4 wow fadeIn"
    data-wow-delay="0.1s"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          &copy; <a href="#">Pekara</a>, All Right Reserved.
        </div>
      </div>
    </div>
  </div>

  <script src="/Web-Programming-Project/spapp/assets/js/jquery.validate.min.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/additional-methods.min.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/jquery.blockUI.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/fetchProducts.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/products.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/editProductForm.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/editProduct.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/deleteProduct.js"></script>
  <script src="/Web-Programming-Project/spapp/assets/js/addProduct.js"></script>
</body>
