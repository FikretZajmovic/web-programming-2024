<body>
  <div class="container">
    <div class="signup-form">
      <form id="bootstrap-form" method="post">
        <h2>Register</h2>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                name="first_name"
                placeholder="First Name"
                id="firstname"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="last_name"
                placeholder="Last Name"
                id="lastname"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              id="email"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="confirmpassword"
              placeholder="Confirm Password"
              id="confirmpassword"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="phone_number"
              placeholder="Phone Number"
              id="phone_number"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="form-check-label"
            ><input type="checkbox" id="terms" /> I accept the
            <a href="#"> Terms of Use </a> &amp;
            <a href="#"> Privacy Policy </a></label
          >
        </div>
        <div class="form-group">
          <div class="text-center d-grid">
            <button
              type="submit"
              class="btn register btn-primary btn-lg btn-block"
            >
              Register
            </button>
          </div>
        </div>
      </form>
      <div class="text-center" id="sometext">
        Already have an account? <a href="#login" id="login">Login</a>
      </div>
    </div>
  </div>
  <script src="/web-programming-project/spapp/assets/js/jquery.validate.min.js"></script>
  <script src="/web-programming-project/spapp/assets/js/additional-methods.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"
    integrity="sha512-QSb5le+VXUEVEQbfljCv8vPnfSbVoBF/iE+c6MqDDqvmzqnr4KL04qdQMCm0fJvC3gCWMpoYhmvKBFqm1Z4c9A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/web-programming-project/spapp/assets/js/register.js"></script>
</body>
