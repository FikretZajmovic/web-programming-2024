<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pekara - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="signup-form">
        <form action="7examples/actions/confirmation.php" method="post">
        <h2>Register</h2>
        <div class="form-group">
            <div class="row">
                <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
            </div>
        </div>
        <div class="form-group">
             <input type="text" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required="required">
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#"> Terms of Use </a> &amp; <a href="#"> Privacy Policy </a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn register btn-primary btn-lg btn-block">Register</button>
        </div>
        </form>
        <div class="text-center">Already have an account? <a href="login.html">Login</a></div>
    </div>
</body>
</html>
